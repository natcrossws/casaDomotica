<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/6e74b9ceb5.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/js/functions.js"></script>
        <link href="/css/login.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&amp;display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    </head>
    
    <body class="img-background">
        <div class="row d-flex justify-content-center mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-12">
                            <img class="logo-ucad" src="/imgs/ucad.png" alt="logo-ucad">
                        </div>
                    </div>
                    <h4 class="card-title mt-4 text-center">¡Bienvenido a tu casa domótica!</h4>

                    <form id="login-form" action="/ingresar" method="POST">
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-md-2">
                                <img src="/imgs/usuario-icon.png" alt="">
                            </div>
                            <div class="col-md-10">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" name="mail" id="mail" aria-describedby="emailHelp" placeholder="Ingresa tu correo institucional">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mt-3">
                            <div class="col-md-2">
                                <img src="/imgs/bloquear.png" alt="">
                            </div>
                            <div class="col-md-10 mt-2">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" name="paasw" id="paasw" placeholder="Ingresa contraseña">
                            </div>
                        </div>                    
                    <div class="row d-flex justify-content-center text-center mt-3">
                        <div class="col-md-12">
                            <!-- <a  href="/menu"></a> -->
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
