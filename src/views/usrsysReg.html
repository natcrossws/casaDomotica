<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6e74b9ceb5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/usrsysReg.js"></script>
</head>
<body>

  <div class="row d-flex justify-content-center text-center mt-5">
    <div class="col-md-12">
      <h3>Registra a un nuevo miembro</h3>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center text-center mt-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <label>Nombre</label>
                <input type="text" name="nombre" id="nombre">
              </div>
              <div class="col-md-4">
                <label>Primer apellido</label>
                <input type="text" name="p_apellido" id="p_apellido">
              </div>
              <div class="col-md-4">
                <label>Segundo apellido</label>
                <input type="text" name="s_apellido" id="s_apellido">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-4">
                <label>Correo electrónico</label>
                <input type="email" name="mail" id="mail">
              </div>
              <div class="col-md-4">
                <label>Tipo de usuario</label>
                <input type="text" name="tipo_usuario" id="tipo_usuario">
              </div>
              <div class="col-md-4 mt-3">
                <input type="hidden" name="contrasena" id="contrasena">
                <button id="registarUser" type="button" class="btn btn-primary">Registar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center text-center mt-5">
      <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Primer apellido</th>
          <th scope="col">Segundo apellido</th>
          <th scope="col">Tipo de usuario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Melissa Nataly</td>
          <td>Mendoza</td>
          <td>Melo</td>
          <td>Administrador</td>
          <td><button class="btn btn-primary" style="margin-left: 5px;">Editar</button class="btn btn-primary" style="margin-left: 5px;"><button class="btn btn-primary" style="margin-left: 5px;">Eliminar</button class="btn btn-primary" style="margin-left: 5px;"></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Christian Guadalupe</td>
          <td>Lujano</td>
          <td>Ramírez</td>
          <td>Miembro</td>
          <td><button class="btn btn-primary" style="margin-left: 5px;">Editar</button class="btn btn-primary" style="margin-left: 5px;"><button class="btn btn-primary" style="margin-left: 5px;">Eliminar</button class="btn btn-primary" style="margin-left: 5px;"></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <th></th>
        </tr>
      </tbody>
      </table>
    </div>  
</body>
</html>
