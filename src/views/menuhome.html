                        </div>
                        <div class="col-md-3">
                            <div class="card card-sec">
                                <div class="card-body">

                                </div>

                        </div>

                            <div class="card card-sec">
                                <div class="card-body">
                                    <div class="row d-flex justify-content-center text-center">
                                        <h6>Dormitorio</h6>
                                        <button class="btn btn-primary text-center">Encender</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card card-sec">
                                <div class="card-body">
                                    <div class="row d-flex justify-content-center text-center">

                                        <button class="btn btn-primary text-center">Enceder</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>

                            <img class="foco-img" src="/imgs/configuraciones.png" alt="config">

                        <div class="col-md-10 d-flex justify-content-start mt-3">
                            <h5>Configuraciones</h5>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <div class="card card-sec">

                                    <div class="row d-flex justify-content-center text-center">

<script>
    // Hacer una solicitud AJAX para obtener el usuario
    fetch('/mostrar-usuario')
        .then(response => response.json())
        .then(data => {
            // Actualizar el contenido del elemento con el ID 'user'
            document.getElementById('user').innerText = data.usuario;
        })
        .catch(error => console.error('Error al obtener el usuario:', error));
</script>
